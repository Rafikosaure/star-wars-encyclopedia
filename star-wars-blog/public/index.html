    />
    <link rel="apple-touch-icon" href="" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Star Wars Encyclopedia</title>

    <script type="application/ld+json">
    {

      "@type": "WebSite",

      "url": "https://www.star-wars-encyclopedia.com"
    }

    <meta property="og:title" content="Star Wars Encyclopedia" />
    <meta property="og:description" content="Découvrez et partagez vos connaissances de l'univers Star Wars. Explorez le wiki, discutez dans le forum, découvrez les films et les séries de la saga et faites l'acquisition de prodigieux artefacts appartenant à l’univers Star Wars." />
    <meta property="og:url" content="https://www.star-wars-encyclopedia.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Balises Twitter Cards -->
    <meta name="twitter:site" content="@BenSadiRaf27412" />

    <meta name="twitter:title" content="Star Wars Encyclopedia" />
